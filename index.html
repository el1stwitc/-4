    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --bg-color: #000000; 
            --card-bg: #1c1c1e;  
            --danger: #ff453a;
            --success: #32d74b;
            --gold: #ffd60a;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0; 
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex; 
            justify-content: center;
            height: 100vh; 
            overflow: hidden;
            color: var(--text-main);
        }

        #app-container {
            width: 100%; 
            max-width: 414px;
            height: 100%; 
            background-color: var(--bg-color);
            position: relative; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: var(--primary-grad); 
            color: #000;
            padding: 30px 20px 20px; 
            text-align: center;
            font-size: 1.4rem; 
            font-weight: 900; 
            z-index: 10;
            letter-spacing: 3px;
            box-shadow: 0 4px 20px rgba(67, 233, 123, 0.2);
        }

        main { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            padding-bottom: 110px; 
            -webkit-overflow-scrolling: touch; 
        }

        /* --- Animations --- */
        .tab-content { 
            display: none; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tab-content.active { 
            display: block; 
            opacity: 1;
            animation: fadeIn 0.4s ease forwards; 
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-anim {
            animation: slideInUp 0.4s var(--ease-elastic) forwards;
            opacity: 0; /* Hidden initially */
        }

        /* --- Navigation --- */
        nav {
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 85px;
            background: rgba(28, 28, 30, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; 
            justify-content: space-around;
            align-items: center; 
            border-top: 0.5px solid rgba(255,255,255,0.1); 
            z-index: 20;
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }

        nav button {
            background: none; 
            border: none; 
            color: #636366;
            font-size: 0.55rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            cursor: pointer; 
            flex: 1; 
            min-width: 0;
            transition: transform 0.2s var(--ease-elastic), color 0.3s;
        }
        
        nav button:active {
            transform: scale(0.9);
        }

        nav button.active { 
            color: #43e97b; 
        }
        
        nav button i { 
            font-size: 1.2rem; 
            margin-bottom: 4px; 
            transition: transform 0.3s;
        }
        
        nav button.active i {
            transform: translateY(-2px);
        }

        /* --- Forms & Inputs --- */
        .form-group { margin-bottom: 16px; }
        
        .trade-section { 
            background: rgba(255,255,255,0.03); 
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }
        
        .section-title { 
            font-size: 0.75rem; 
            color: #43e97b; 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }

        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 500; 
            color: var(--text-dim); 
            font-size: 0.8rem; 
        }
        
        input, select, textarea {
            width: 100%; 
            padding: 12px; 
            border: 0.5px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 0.95rem; 
            outline: none; 
            background: var(--card-bg); 
            color: white;
            transition: border-color 0.3s, background 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #43e97b;
            background: rgba(255,255,255,0.05);
        }

        /* --- Buttons with Ripple --- */
        .btn-primary {
            width: 100%; 
            padding: 16px; 
            background: var(--primary-grad);
            color: #000; 
            border: none; 
            border-radius: 14px;
            font-size: 1rem; 
            font-weight: 800; 
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s, opacity 0.3s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

        /* --- Cards --- */
        .card { 
            background: var(--card-bg); 
            padding: 16px; 
            border-radius: 20px; 
            margin-bottom: 12px; 
            display: flex; 
            gap: 15px; 
            border: 0.5px solid rgba(255,255,255,0.08); 
            position: relative; 
            transition: transform 0.2s, background 0.3s;
        }

        .card:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.08);
        }

        .card.stock::before { content: ''; position: absolute; left: 0; top: 15px; bottom: 15px; width: 4px; border-radius: 0 4px 4px 0; background: #43e97b; }
        .card.reserved::before { content: ''; position: absolute; left: 0; top: 15px; bottom: 15px; width: 4px; border-radius: 0 4px 4px 0; background: var(--gold); }
        .card.sold::before { content: ''; position: absolute; left: 0; top: 15px; bottom: 15px; width: 4px; border-radius: 0 4px 4px 0; background: #8e8e93; }

        .card-img { 
            width: 75px; 
            height: 75px; 
            border-radius: 14px; 
            object-fit: cover; 
            background: #2c2c2e; 
            transition: transform 0.3s;
        }

        .warranty-badge { 
            font-size: 0.65rem; 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-weight: 700; 
            text-transform: uppercase; 
            margin-top: 5px; 
            display: inline-block; 
        }
        .warranty-active { background: rgba(50, 215, 75, 0.15); color: var(--success); }
        .warranty-expired { background: rgba(255, 69, 58, 0.15); color: var(--danger); }

        /* --- Stats & Filters --- */
        .stat-card { background: var(--card-bg); padding: 18px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .stat-val { font-weight: 800; font-size: 1.3rem; }

        .filter-btn { 
            padding: 10px 18px; 
            border-radius: 12px; 
            border: none; 
            background: #2c2c2e; 
            color: var(--text-dim); 
            font-weight: 600; 
            cursor: pointer; 
            white-space: nowrap; 
            font-size: 0.8rem; 
            transition: all 0.3s ease;
        }
        .filter-btn.active { background: var(--primary-grad); color: #000; transform: scale(1.05); }

        /* --- Checklist --- */
        #checklist-box { display: none; background: #2c2c2e; padding: 15px; border-radius: 14px; margin-bottom: 15px; animation: fadeIn 0.3s ease; }
        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .check-item { 
            background: #1c1c1e; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 0.8rem; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .check-item.good { 
            background: rgba(50, 215, 75, 0.2); 
            border-color: var(--success); 
            color: var(--success); 
            transform: scale(1.02);
        }

        /* --- Modal --- */
        #details-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            display: none; 
            justify-content: center; align-items: center; 
            z-index: 100; 
            backdrop-filter: blur(8px); 
            transition: opacity 0.3s;
        }
        .modal-content { 
            background: #1c1c1e; 
            width: 90%; 
            border-radius: 28px; 
            padding: 24px; 
            border: 1px solid rgba(255,255,255,0.1); 
            max-height: 85vh; 
            overflow-y: auto; 
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s var(--ease-elastic);
        }
        #details-modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* --- Toast Notification --- */
        #toast-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .toast {
            background: rgba(44, 44, 46, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideUpFade 0.4s var(--ease-elastic) forwards;
        }
        @keyframes slideUpFade {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
        circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
        circle.classList.add("ripple");

        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) ripple.remove();

        button.appendChild(circle);
    }

    // --- Toast Notifications ---
    function showToast(msg, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        
        let icon = 'fa-info-circle';
        if(type === 'success') icon = 'fa-check-circle';
        if(type === 'error') icon = 'fa-exclamation-triangle';
        
        toast.innerHTML = `<i class="fa-solid ${icon}" style="color:${type==='success' ? '#32d74b' : (type==='error' ? '#ff453a' : '#43e97b')}"></i> ${msg}`;
        container.appendChild(toast);
        
        vibrate(type === 'error' ? [50, 50, 50] : 15);

        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(10px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // --- Cloud Sync ---
    async function uploadToYandexDisk() {
        if (!YANDEX_TOKEN) return;
        const backupData = JSON.stringify({ db, logs });
        const path = encodeURIComponent('/fya_backup.json');
        
        try {
            const res = await fetch(`https://cloud-api.yandex.net/v1/disk/resources/upload?path=${path}&overwrite=true`, {
                headers: { 'Authorization': `OAuth ${YANDEX_TOKEN}` }
            });
            if (!res.ok) throw new Error('Auth failed');
            
            const { href } = await res.json();
            await fetch(href, { method: 'PUT', body: backupData });
            console.log("‚òÅÔ∏è –û–±–ª–∞–∫–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ");
        } catch (e) { 
            console.error("–û—à–∏–±–∫–∞ –æ–±–ª–∞–∫–∞", e); 
        }
    }

    // --- Helpers ---
    function getWarrantyStatus(sellDateISO, days) {
        if (!days || days == 0) return { text: "–ë–µ–∑ –≥–∞—Ä–∞–Ω—Ç–∏–∏", class: "warranty-expired" };
        const expiryDate = new Date(sellDateISO);
        expiryDate.setDate(expiryDate.getDate() + parseInt(days));
        
        const diff = expiryDate - new Date();
        const diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));
        
        return diff > 0 
            ? { text: `üõ°Ô∏è –ì–∞—Ä–∞–Ω—Ç–∏—è: ${diffDays} –¥–Ω.`, class: "warranty-active" } 
            : { text: "üö´ –ò—Å—Ç–µ–∫–ª–∞", class: "warranty-expired" };
    }

    // --- Render Stock (with staggering animation) ---
    function renderBase(type, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const container = document.getElementById('base-list');
        container.innerHTML = ''; // Clear first

        let list = type === 'sold' 
            ? db.filter(i => i.status === 'sold') 
            : db.filter(i => i.type === type && i.status !== 'sold');
        
        // Staggered animation loop
        list.forEach((i, index) => {
            let warrantyHtml = '';
            if (i.status === 'sold') {
                const w = getWarrantyStatus(i.sellDate, i.warrantyDays);
                warrantyHtml = `<div class="warranty-badge ${w.class}">${w.text}</div>`;
            }

            const card = document.createElement('div');
            card.className = `card ${i.status} card-anim`;
            card.style.animationDelay = `${index * 0.05}s`; // 50ms delay per item
            card.onclick = () => openModal(i.id);
            
            card.innerHTML = `
                <img src="${i.photos[0] || 'https://via.placeholder.com/75'}" class="card-img">
                <div style="flex:1">
                    <div style="font-weight:bold;">${i.brand} ${i.model}</div>
                    <small style="color:var(--text-dim)">
                        üîã ${i.akb || '?'}% | ${i.screen || '?'}<br>
                        ${i.imei}
                    </small><br>
                    ${warrantyHtml}
                    <div style="color:#43e97b; font-weight:800; margin-top:5px;">
                        ${i.status === 'sold' ? i.sellPrice + ' ‚ÇΩ' : (i.buy+i.rep) + ' ‚ÇΩ'}
                    </div>
                </div>`;
            
            container.appendChild(card);
        });
        
        if(list.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#8e8e93">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>';
        }
    }

    // --- Sell Logic ---
    function renderSellList() {

    // --- Modal Logic ---

        const i = db.find(x => x.id == id);

        if(i.status === 'sold') {
            const w = getWarrantyStatus(i.sellDate, i.warrantyDays);

        document.getElementById('m-title').innerText = i.model;
        document.getElementById('m-gallery').innerHTML = i.photos.map(p =>

        document.getElementById('m-details').innerHTML = details;
        
        let acts = '';
        if (i.status === 'stock') {
            acts += `<button onclick="setReserve(${i.id}, true)" class="btn-primary ripple-btn" style="background:var(--gold); color:black;"><i class="fa-solid fa-bookmark"></i> –í —Ä–µ–∑–µ—Ä–≤</button>`;
        } else if (i.status === 'reserved') {
            acts += `<button onclick="setReserve(${i.id}, false)" class="btn-primary ripple-btn" style="background:#2c2c2e; color:white;"><i class="fa-solid fa-circle-xmark"></i> –°–Ω—è—Ç—å —Ä–µ–∑–µ—Ä–≤</button>`;
        }
        
        acts += `<button onclick="deleteItem(${i.id})" class="ripple-btn" style="margin-top:10px; padding:16px; border-radius:14px; border:1px solid rgba(255, 69, 58, 0.3); background: rgba(255, 69, 58, 0.1); color: var(--danger); font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width:100%;"><i class="fa-solid fa-trash-can"></i> –£–î–ê–õ–ò–¢–¨ –ó–ê–ü–ò–°–¨</button>`;
        
        document.getElementById('m-actions').innerHTML = acts;
        
        const modal = document.getElementById('details-modal');
        modal.style.display = 'flex';
        // Small delay to allow display:flex to apply before adding class for opacity transition
        requestAnimationFrame(() => {

    function setReserve(id, res) {
        const idx = db.findIndex(x => x.id == id);
