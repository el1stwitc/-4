<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resell Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #da22ff 0%, #9733ee 100%);
            --bg-color: #f4f7f6;
            --danger: #ff4b5c;
            --success: #2ecc71;
            --gold: #d4af37;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #222;
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        #app-container {
            width: 100%; max-width: 414px;
            height: 100%; background-color: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary-grad); color: white;
            padding: 25px 20px 15px; text-align: center;
            font-size: 1.2rem; font-weight: bold; z-index: 10;
        }

        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        nav {
            position: absolute; bottom: 0; width: 100%; height: 85px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #eee; z-index: 20;
            padding-bottom: 15px;
        }

        nav button {
            background: none; border: none; color: #aaa;
            font-size: 0.7rem; display: flex; flex-direction: column; align-items: center;
            cursor: pointer;
        }
        nav button.active { color: #9733ee; }
        nav button i { font-size: 1.4rem; margin-bottom: 4px; }

        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: 500; color: #555; font-size: 0.85rem; }
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px;
            box-sizing: border-box; font-size: 1rem; outline: none; background: white;
            -webkit-appearance: none; font-family: inherit;
        }

        .btn-primary {
            width: 100%; padding: 16px; background: var(--primary-grad);
            color: white; border: none; border-radius: 12px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(151, 51, 238, 0.3);
        }

        .btn-danger {
            width: 100%; padding: 12px; background: #fff; color: var(--danger);
            border: 1px solid var(--danger); border-radius: 12px;
            font-size: 0.9rem; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        .card {
            background: white; padding: 15px; border-radius: 16px;
            margin-bottom: 12px; display: flex; gap: 15px; position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
        }
        .card::before { content: ''; position: absolute; left: 0; top: 15px; bottom: 15px; width: 4px; border-radius: 0 4px 4px 0; }
        .card.active::before { background: #9733ee; }
        .card.sold::before { background: var(--success); }

        .card-img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; background: #eee; }
        .card-info { flex: 1; }

        /* Модальное окно */
        #details-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center;
            align-items: center; z-index: 100; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 380px; border-radius: 24px;
            padding: 20px; position: relative; max-height: 85vh; overflow-y: auto;
        }
        
        /* Слайдер фото */
        .photo-gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; scroll-snap-type: x mandatory; }
        .photo-gallery img { width: 100%; height: 250px; flex-shrink: 0; border-radius: 16px; object-fit: cover; scroll-snap-align: start; }

        .modal-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px solid #f5f5f5; padding-bottom: 4px; }
        .modal-label { color: #888; font-size: 0.85rem; }
        .modal-val { font-weight: 600; font-size: 0.95rem; }

        .photo-preview-container { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .mini-preview { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; border: 1px solid #ddd; }

        .stat-card {
            background: white; padding: 15px; border-radius: 16px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .stat-val { font-weight: bold; font-size: 1.2rem; }

        .filter-row { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding: 5px 0; }
        .filter-btn { padding: 8px 18px; border-radius: 20px; border: none; background: #eee; font-size: 0.85rem; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary-grad); color: white; }

        .photo-upload {
            width: 100%; height: 80px; border: 2px dashed #ddd; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            font-size: 0.8rem; color: #aaa; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="details-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-gallery" class="photo-gallery"></div>
        <h2 id="m-title" style="margin:0 0 15px 0; font-size:1.3rem;"></h2>
        <div id="m-details"></div>
        <button class="btn-primary" style="margin-top:15px;" onclick="closeModal()">Закрыть</button>
        <button id="btn-delete-item" class="btn-danger">Удалить товар из базы</button>
    </div>
</div>

<div id="app-container">
    <header id="header-title">Новое устройство</header>

    <main>
        <div id="tab-add" class="tab-content active">
            <div class="form-group">
                <label>Категория</label>
                <select id="add-type" onchange="renderAddForm()">
                    <option value="phone">Смартфон</option>
                    <option value="headphones">Наушники</option>
                    <option value="watch">Смарт-часы</option>
                </select>
            </div>

            <div class="form-group">
                <div class="photo-upload" onclick="document.getElementById('inp-photo').click()">
                    <i class="fa-solid fa-images" style="font-size:1.5rem; margin-bottom:5px;"></i>
                    <span>Добавить фото (можно несколько)</span>
                </div>
                <input type="file" id="inp-photo" accept="image/*" multiple style="display:none" onchange="handlePhotos(this)">
                <div id="photo-preview-list" class="photo-preview-container"></div>
            </div>

            <div id="dynamic-form"></div>

            <div style="display:flex; gap:12px;">
                <div class="form-group" style="flex:1"><label>Покупка</label><input type="number" id="inp-buy"></div>
                <div class="form-group" style="flex:1"><label>Ремонт</label><input type="number" id="inp-repair" value="0"></div>
            </div>

            <div class="form-group">
                <label>Комментарий</label>
                <textarea id="inp-comment" rows="2" placeholder="Любые детали..."></textarea>
            </div>
            <button class="btn-primary" onclick="addItem()">Добавить товар</button>
        </div>

        <div id="tab-sell" class="tab-content">
            <div class="form-group"><label>Поиск</label><input type="text" id="sell-search" placeholder="Поиск по IMEI или модели..." oninput="renderSellList()"></div>
            <div class="form-group"><label>В наличии</label><select id="sell-select"></select></div>
            <div class="form-group"><label>Цена продажи</label><input type="number" id="sell-price"></div>
            <button class="btn-primary" onclick="completeSell()">Продать</button>
        </div>

        <div id="tab-base" class="tab-content">
            <div class="filter-row">
                <button class="filter-btn active" onclick="renderBase('phone', this)">Телефоны</button>
                <button class="filter-btn" onclick="renderBase('headphones', this)">Наушники</button>
                <button class="filter-btn" onclick="renderBase('watch', this)">Часы</button>
            </div>
            <div id="base-list"></div>
        </div>

        <div id="tab-stats" class="tab-content">
            <div style="background:white; border-radius:16px; padding:15px; height:200px; margin-bottom:15px;"><canvas id="statChart"></canvas></div>
            <div class="stat-card"><span>Прибыль:</span><span id="stat-profit" class="stat-val">0 ₽</span></div>
            <div class="stat-card"><span>ROI:</span><span id="stat-roi" class="stat-val">0%</span></div>
            <div class="stat-card"><span>Сделок:</span><span id="stat-count" class="stat-val">0</span></div>
            <div class="data-actions">
                <button class="btn-outline" onclick="downloadBackup()">Экспорт</button>
                <button class="btn-outline" onclick="document.getElementById('import-file').click()">Импорт</button>
                <input type="file" id="import-file" style="display:none" onchange="importBackup(this)">
            </div>
        </div>

        <div id="tab-history" class="tab-content"><div id="history-list"></div></div>
    </main>

    <nav>
        <button class="active" onclick="showTab('add', this)"><i class="fa-solid fa-plus-square"></i>Ввод</button>
        <button onclick="showTab('sell', this)"><i class="fa-solid fa-shopping-cart"></i>Продать</button>
        <button onclick="showTab('base', this)"><i class="fa-solid fa-box"></i>База</button>
        <button onclick="showTab('stats', this)"><i class="fa-solid fa-chart-bar"></i>Стат.</button>
        <button onclick="showTab('history', this)"><i class="fa-solid fa-history"></i>Лог</button>
    </nav>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('resell_db_v6')) || [];
    let logs = JSON.parse(localStorage.getItem('resell_logs_v6')) || [];
    let tempPhotos = [];
    let chartObj = null;

    function showTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active');
        btn.classList.add('active');
        if(name === 'sell') renderSellList();
        if(name === 'base') renderBase('phone', document.querySelector('.filter-btn'));
        if(name === 'stats') updateStats();
        if(name === 'history') renderHistory();
    }

    function renderAddForm() {
        const type = document.getElementById('add-type').value;
        const div = document.getElementById('dynamic-form');
        let h = `<div class="form-group"><label>Бренд</label><input id="b-brand" placeholder="Apple"></div>
                 <div class="form-group"><label>Модель</label><input id="b-model" placeholder="iPhone..."></div>
                 <div class="form-group"><label>Цвет</label><input id="b-color"></div>`;
        if(type === 'phone') h += `<div class="form-group"><label>Память (Гб)</label><input type="number" id="b-memory"></div>`;
        h += `<div class="form-group"><label>IMEI / S/N</label><input id="b-imei"></div>`;
        div.innerHTML = h;
    }
    renderAddForm();

    async function handlePhotos(input) {
        tempPhotos = [];
        const files = Array.from(input.files);
        const preview = document.getElementById('photo-preview-list');
        preview.innerHTML = "";

        for (let file of files) {
            const data = await readFile(file);
            tempPhotos.push(data);
            preview.innerHTML += `<img src="${data}" class="mini-preview">`;
        }
    }

    function readFile(file) {
        return new Promise(res => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 600; canvas.height = 600;
                    ctx.drawImage(img, 0, 0, 600, 600);
                    res(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
            reader.readAsDataURL(file);
        });
    }

    function addItem() {
        const type = document.getElementById('add-type').value;
        const item = {
            id: Date.now(),
            type,
            brand: document.getElementById('b-brand').value,
            model: document.getElementById('b-model').value,
            color: document.getElementById('b-color').value,
            imei: document.getElementById('b-imei').value,
            memory: document.getElementById('b-memory')?.value || '',
            buy: parseFloat(document.getElementById('inp-buy').value || 0),
            rep: parseFloat(document.getElementById('inp-repair').value || 0),
            comment: document.getElementById('inp-comment').value,
            photos: tempPhotos,
            status: 'stock',
            date: new Date().toISOString()
        };
        if(!item.brand || !item.buy) return alert("Заполни бренд и цену!");
        db.push(item);
        logs.unshift({t: `Приход: ${item.brand} ${item.model}`, d: new Date().toLocaleString(), type:'in'});
        save();
        location.reload();
    }

    function renderBase(type, btn) {
        if(btn) {
            document.querySelectorAll('#tab-base .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const filtered = db.filter(i => i.type === type);
        document.getElementById('base-list').innerHTML = filtered.map(i => `
            <div class="card ${i.status === 'stock' ? 'active' : 'sold'}" onclick="openModal(${i.id})">
                <img src="${i.photos[0] || 'https://via.placeholder.com/70'}" class="card-img">
                <div class="card-info">
                    <h3 style="margin:0;">${itemTitle(i)}</h3>
                    <p style="margin:2px 0; font-size:0.8rem;">${i.color} ${i.memory ? '| '+i.memory+'Gb' : ''}</p>
                    <p style="color:${i.status==='sold'?'var(--success)':'var(--gold)'}; font-weight:bold;">
                        ${i.status==='sold' ? (i.sellPrice-(i.buy+i.rep))+' ₽' : (i.buy+i.rep)+' ₽'}
                    </p>
                </div>
            </div>
        `).join('');
    }

    function itemTitle(i) { return `${i.brand} ${i.model}`; }

    function openModal(id) {
        const item = db.find(i => i.id == id);
        if(!item) return;

        const gallery = document.getElementById('m-gallery');
        gallery.innerHTML = item.photos.length ? item.photos.map(p => `<img src="${p}">`).join('') : '<img src="https://via.placeholder.com/300?text=Нет+фото">';
        
        document.getElementById('m-title').innerText = itemTitle(item);
        document.getElementById('m-details').innerHTML = `
            <div class="modal-row"><span class="modal-label">IMEI/SN</span><span class="modal-val">${item.imei}</span></div>
            <div class="modal-row"><span class="modal-label">Закупка</span><span class="modal-val">${item.buy} ₽</span></div>
            <div class="modal-row"><span class="modal-label">Ремонт</span><span class="modal-val">${item.rep} ₽</span></div>
            ${item.status === 'sold' ? `<div class="modal-row"><span class="modal-label">Продажа</span><span class="modal-val">${item.sellPrice} ₽</span></div>` : ''}
            <div style="margin-top:10px;"><small style="color:#888">Заметки:</small><p style="margin:4px 0; font-size:0.9rem;">${item.comment || '-'}</p></div>
        `;

        document.getElementById('btn-delete-item').onclick = () => deleteItem(item.id);
        document.getElementById('details-modal').style.display = 'flex';
    }

    function deleteItem(id) {
        if(confirm("Удалить этот товар навсегда? Это действие нельзя отменить.")) {
            db = db.filter(i => i.id !== id);
            logs.unshift({t: `Удаление товара`, d: new Date().toLocaleString(), type:'out'});
            save();
            closeModal();
            location.reload();
        }
    }

    function closeModal() { document.getElementById('details-modal').style.display = 'none'; }

    function renderSellList() {
        const search = document.getElementById('sell-search').value.toLowerCase();
        const active = db.filter(i => i.status === 'stock' && (i.brand + i.model + i.imei).toLowerCase().includes(search));
        document.getElementById('sell-select').innerHTML = active.map(i => `<option value="${i.id}">${i.brand} ${i.model} (${i.buy+i.rep}₽)</option>`).join('');
    }

    function completeSell() {
        const id = document.getElementById('sell-select').value;
        const price = parseFloat(document.getElementById('sell-price').value);
        if(!id || !price) return alert("Данные!");
        const idx = db.findIndex(i => i.id == id);
        db[idx].status = 'sold';
        db[idx].sellPrice = price;
        db[idx].sellDate = new Date().toISOString();
        logs.unshift({t: `Продано: ${db[idx].brand}`, d: new Date().toLocaleString(), type:'out'});
        save();
        location.reload();
    }

    function updateStats() {
        const sold = db.filter(i => i.status === 'sold');
        let prof = 0, cost = 0;
        sold.forEach(i => { prof += (i.sellPrice - (i.buy+i.rep)); cost += (i.buy+i.rep); });
        document.getElementById('stat-profit').innerText = prof + " ₽";
        document.getElementById('stat-profit').style.color = prof >= 0 ? "var(--success)" : "var(--danger)";
        document.getElementById('stat-roi').innerText = cost > 0 ? ((prof/cost)*100).toFixed(1) + "%" : "0%";
        document.getElementById('stat-count').innerText = sold.length;
        renderChart(sold);
    }

    function renderChart(data) {
        const ctx = document.getElementById('statChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(i => new Date(i.sellDate).toLocaleDateString()),
                datasets: [{ label: 'Profit', data: data.map(i => i.sellPrice - (i.buy+i.rep)), borderColor: '#9733ee', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function renderHistory() {
        document.getElementById('history-list').innerHTML = logs.map(l => `
            <div class="stat-card" style="border-left: 4px solid ${l.type==='in'?'#9733ee':'#2ecc71'}">
                <div style="font-size:0.85rem;"><b>${l.t}</b><br><small>${l.d}</small></div>
            </div>
        `).join('');
    }

    function save() {
        localStorage.setItem('resell_db_v6', JSON.stringify(db));
        localStorage.setItem('resell_logs_v6', JSON.stringify(logs));
    }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify({db, logs})], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'resell_data.json'; a.click();
    }

    function importBackup(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = JSON.parse(e.target.result);
            db = data.db; logs = data.logs; save(); location.reload();
        };
        reader.readAsText(input.files[0]);
    }
</script>
</body>
</html>
