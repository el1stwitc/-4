<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURORA TRADE-IN</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --bg-color: #000000; 
            --card-bg: #1c1c1e;  
            --danger: #ff453a;
            --success: #32d74b;
            --gold: #ffd60a;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            color: var(--text-main);
        }

        #app-container {
            width: 100%; max-width: 414px;
            height: 100%; background-color: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary-grad); color: #000;
            padding: 30px 20px 20px; text-align: center;
            font-size: 1.1rem; font-weight: 800; z-index: 10;
            letter-spacing: 1px; text-transform: uppercase;
        }

        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; -webkit-overflow-scrolling: touch; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        nav {
            position: absolute; bottom: 0; width: 100%; height: 90px;
            background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            align-items: center; border-top: 0.5px solid rgba(255,255,255,0.1); z-index: 20;
            padding-bottom: 20px;
        }

        nav button {
            background: none; border: none; color: #636366;
            font-size: 0.6rem; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        nav button.active { color: #43e97b; }
        nav button i { font-size: 1.4rem; margin-bottom: 5px; }

        .form-group { margin-bottom: 16px; }
        .trade-section { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .section-title { font-size: 0.75rem; color: #43e97b; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

        label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-dim); font-size: 0.8rem; }
        
        input, select, textarea {
            width: 100%; padding: 14px; border: 0.5px solid rgba(255,255,255,0.1); 
            border-radius: 14px; box-sizing: border-box; font-size: 0.95rem; outline: none; 
            background: var(--card-bg); color: white; font-family: inherit;
        }

        .btn-primary {
            width: 100%; padding: 18px; background: var(--primary-grad);
            color: #000; border: none; border-radius: 16px;
            font-size: 1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.2);
        }

        .card { background: var(--card-bg); padding: 16px; border-radius: 20px; margin-bottom: 12px; display: flex; gap: 15px; position: relative; border: 0.5px solid rgba(255,255,255,0.08); }
        .card.active::before { content: ''; position: absolute; left: 0; top: 20px; bottom: 20px; width: 4px; border-radius: 0 4px 4px 0; background: #43e97b; box-shadow: 2px 0 10px #43e97b; }
        .card-img { width: 75px; height: 75px; border-radius: 14px; object-fit: cover; background: #2c2c2e; }

        .warranty-tag { display: inline-block; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; margin-top: 6px; text-transform: uppercase; }
        .warranty-ok { color: var(--success); border: 1px solid var(--success); }
        .warranty-warning { color: var(--gold); border: 1px solid var(--gold); }
        .warranty-expired { color: var(--danger); border: 1px solid var(--danger); }

        #details-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(10px); }
        .modal-content { background: #1c1c1e; width: 90%; border-radius: 28px; padding: 24px; }
        
        .filter-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding: 5px 0; }
        .filter-btn { padding: 10px 20px; border-radius: 12px; border: none; background: #2c2c2e; color: var(--text-dim); font-weight: 600; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary-grad); color: #000; }

        .stat-card { background: var(--card-bg); padding: 18px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .stat-val { font-weight: 800; font-size: 1.3rem; }
    </style>
</head>
<body>

<div id="datalist-container"></div>

<div id="details-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-gallery" style="display:flex; gap:10px; overflow-x:auto; margin-bottom:15px;"></div>
        <h2 id="m-title" style="margin:0 0 15px 0; font-size:1.3rem; color:white;"></h2>
        <div id="m-details" style="color: #8e8e93; font-size: 0.9rem;"></div>
        <button class="btn-primary" style="margin-top:20px;" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button id="btn-delete-item" style="width:100%; background:none; border:none; color:var(--danger); margin-top:20px; font-weight:bold;">–£–¥–∞–ª–∏—Ç—å</button>
    </div>
</div>

<div id="app-container">
    <header id="header-title">AURORA STOCK</header>

    <main>
        <div id="tab-add" class="tab-content active">
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="add-type" onchange="updateDatalists(); renderAddForm();">
                    <option value="phone">üì± –°–º–∞—Ä—Ç—Ñ–æ–Ω</option>
                    <option value="headphones">üéß –ù–∞—É—à–Ω–∏–∫–∏</option>
                    <option value="watch">‚åö –ß–∞—Å—ã</option>
                </select>
            </div>
            <button class="btn-primary" style="background:#2c2c2e; color:white; font-size:0.8rem; padding:12px; margin-bottom:15px;" onclick="document.getElementById('inp-photo').click()">
                <i class="fa-solid fa-camera"></i> –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ
            </button>
            <input type="file" id="inp-photo" accept="image/*" multiple style="display:none" onchange="handlePhotos(this)">
            <div id="photo-preview-list" style="display:flex; gap:8px; margin-bottom:15px; flex-wrap:wrap;"></div>
            
            <div id="dynamic-form"></div>
            <div style="display:flex; gap:12px;">
                <div class="form-group" style="flex:1"><label>–ó–∞–∫—É–ø</label><input type="number" id="inp-buy" placeholder="‚ÇΩ"></div>
                <div class="form-group" style="flex:1"><label>–†–µ–º–æ–Ω—Ç</label><input type="number" id="inp-repair" value="0"></div>
            </div>
            <div class="form-group"><label>–ó–∞–º–µ—Ç–∫–∏</label><textarea id="inp-comment" rows="2"></textarea></div>
            <button class="btn-primary" onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å –Ω–∞ —Å–∫–ª–∞–¥</button>
        </div>

        <div id="tab-trade" class="tab-content">
            <div class="trade-section">
                <div class="section-title"><i class="fa-solid fa-arrow-up"></i> –ú—ã –æ—Ç–¥–∞–µ–º (–°–∫–ª–∞–¥)</div>
                <div class="form-group">
                    <label>–í—ã–±–æ—Ä —Ç–æ–≤–∞—Ä–∞</label>
                    <select id="trade-out-select"></select>
                </div>
            </div>

            <div class="trade-section">
                <div class="section-title"><i class="fa-solid fa-arrow-down"></i> –ú—ã –ø–æ–ª—É—á–∞–µ–º (–ö–ª–∏–µ–Ω—Ç)</div>
                <div class="form-group"><label>–ë—Ä–µ–Ω–¥</label><input id="tr-brand" list="brands-dl" placeholder="Apple"></div>
                <div class="form-group"><label>–ú–æ–¥–µ–ª—å</label><input id="tr-model" list="models-dl" placeholder="iPhone 13"></div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1"><label>–ü–∞–º—è—Ç—å</label><input id="tr-memory" type="number" placeholder="–ì–±"></div>
                    <div class="form-group" style="flex:1"><label>–¶–≤–µ—Ç</label><input id="tr-color"></div>
                </div>
                <div class="form-group"><label>IMEI / SN</label><input id="tr-imei"></div>
                <div class="form-group"><label>–û–ø–∏—Å–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è</label><textarea id="tr-comment" rows="2" placeholder="–¶–∞—Ä–∞–ø–∏–Ω—ã, –ê–ö–ë %..."></textarea></div>
            </div>

            <div class="form-group">
                <label>–°—É–º–º–∞ –¥–æ–ø–ª–∞—Ç—ã (–æ—Ç –∫–ª–∏–µ–Ω—Ç–∞ –Ω–∞–º)</label>
                <input type="number" id="tr-cash" placeholder="0 –µ—Å–ª–∏ –Ω–µ—Ç –¥–æ–ø–ª–∞—Ç—ã">
            </div>
            <button class="btn-primary" onclick="completeTradeIn()">–ü—Ä–æ–≤–µ—Å—Ç–∏ –¢—Ä–µ–π–¥-–∏–Ω</button>
        </div>

        <div id="tab-sell" class="tab-content">
            <div class="form-group"><label>–ü–æ–∏—Å–∫</label><input type="text" id="sell-search" placeholder="IMEI –∏–ª–∏ –ú–æ–¥–µ–ª—å..." oninput="renderSellList()"></div>
            <div class="form-group"><label>–¢–æ–≤–∞—Ä</label><select id="sell-select"></select></div>
            <div class="form-group"><label>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏</label><input type="number" id="sell-price" placeholder="‚ÇΩ"></div>
            <button class="btn-primary" onclick="completeSell()">–ü—Ä–æ–¥–∞–Ω–æ</button>
        </div>

        <div id="tab-base" class="tab-content">
            <div class="filter-row">
                <button class="filter-btn active" onclick="renderBase('phone', this)">–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã</button>
                <button class="filter-btn" onclick="renderBase('headphones', this)">–ù–∞—É—à–Ω–∏–∫–∏</button>
                <button class="filter-btn" onclick="renderBase('watch', this)">–ß–∞—Å—ã</button>
            </div>
            <div id="base-list"></div>
        </div>

        <div id="tab-stats" class="tab-content">
            <div style="background:#1c1c1e; border-radius:18px; padding:15px; height:180px; margin-bottom:15px;"><canvas id="statChart"></canvas></div>
            <div class="stat-card"><span>–ü—Ä–∏–±—ã–ª—å</span><span id="stat-profit" class="stat-val">0 ‚ÇΩ</span></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-primary" onclick="downloadBackup()" style="background:#2c2c2e; color:white; font-size:0.7rem;">–≠–∫—Å–ø–æ—Ä—Ç</button>
                <button class="btn-primary" onclick="document.getElementById('import-file').click()" style="background:#2c2c2e; color:white; font-size:0.7rem;">–ò–º–ø–æ—Ä—Ç</button>
            </div>
            <input type="file" id="import-file" style="display:none" accept=".json" onchange="importBackup(this)">
        </div>
    </main>

    <nav>
        <button class="active" onclick="showTab('add', this)"><i class="fa-solid fa-plus-circle"></i>–í–≤–æ–¥</button>
        <button onclick="showTab('trade', this)"><i class="fa-solid fa-right-left"></i>–¢—Ä–µ–π–¥-–∏–Ω</button>
        <button onclick="showTab('sell', this)"><i class="fa-solid fa-cash-register"></i>–ü—Ä–æ–¥–∞—Ç—å</button>
        <button onclick="showTab('base', this)"><i class="fa-solid fa-boxes-stacked"></i>–°–∫–ª–∞–¥</button>
        <button onclick="showTab('stats', this)"><i class="fa-solid fa-chart-line"></i>–°–µ–π—Ñ</button>
    </nav>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('resell_db_v8')) || [];
    let logs = JSON.parse(localStorage.getItem('resell_logs_v8')) || [];
    let tempPhotos = [];
    let chartObj = null;

    const GLOBAL_DATABASE = {
        brands: ["Apple", "Samsung", "Xiaomi", "Google", "Sony", "Realme"],
        models: {
            phone: ["iPhone 16 Pro Max", "iPhone 15 Pro", "iPhone 13", "Galaxy S24"],
            headphones: ["AirPods Pro 2", "AirPods 3"],
            watch: ["Apple Watch 10", "Ultra 2"]
        }
    };

    function updateDatalists() {
        const type = document.getElementById('add-type').value;
        let html = `<datalist id="brands-dl">${GLOBAL_DATABASE.brands.map(b => `<option value="${b}">`).join('')}</datalist>`;
        html += `<datalist id="models-dl">${GLOBAL_DATABASE.models[type].map(m => `<option value="${m}">`).join('')}</datalist>`;
        document.getElementById('datalist-container').innerHTML = html;
    }

    function renderAddForm() {
        const type = document.getElementById('add-type').value;
        const div = document.getElementById('dynamic-form');
        let h = `<div class="form-group"><label>–ë—Ä–µ–Ω–¥</label><input id="b-brand" list="brands-dl"></div>
                 <div class="form-group"><label>–ú–æ–¥–µ–ª—å</label><input id="b-model" list="models-dl"></div>
                 <div class="form-group"><label>–¶–≤–µ—Ç</label><input id="b-color"></div>`;
        if(type === 'phone') h += `<div class="form-group"><label>–ü–∞–º—è—Ç—å (–ì–±)</label><input type="number" id="b-memory"></div>`;
        h += `<div class="form-group"><label>IMEI / SN</label><input id="b-imei"></div>`;
        div.innerHTML = h;
    }

    async function handlePhotos(input) {
        tempPhotos = [];
        const preview = document.getElementById('photo-preview-list');
        preview.innerHTML = "";
        for (let file of input.files) {
            const data = await readFile(file);
            tempPhotos.push(data);
            preview.innerHTML += `<img src="${data}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">`;
        }
    }

    function readFile(file) {
        return new Promise(res => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 600; canvas.height = 600;
                    ctx.drawImage(img, 0, 0, 600, 600);
                    res(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
            reader.readAsDataURL(file);
        });
    }

    function addItem() {
        const item = {
            id: Date.now(),
            type: document.getElementById('add-type').value,
            brand: document.getElementById('b-brand').value,
            model: document.getElementById('b-model').value,
            color: document.getElementById('b-color').value,
            imei: document.getElementById('b-imei').value,
            memory: document.getElementById('b-memory')?.value || '',
            buy: parseFloat(document.getElementById('inp-buy').value || 0),
            rep: parseFloat(document.getElementById('inp-repair').value || 0),
            comment: document.getElementById('inp-comment').value,
            photos: tempPhotos,
            status: 'stock',
            date: new Date().toISOString()
        };
        if(!item.brand || !item.buy) return alert("–ë—Ä–µ–Ω–¥ –∏ —Ü–µ–Ω–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!");
        db.push(item);
        save(); location.reload();
    }

    function showTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active');
        btn.classList.add('active');
        if(name === 'trade') renderTradeLists();
        if(name === 'base') renderBase('phone', document.querySelectorAll('.filter-btn')[0]);
        if(name === 'stats') updateStats();
    }

    function renderTradeLists() {
        const active = db.filter(i => i.status === 'stock');
        document.getElementById('trade-out-select').innerHTML = active.map(i => `<option value="${i.id}">${i.brand} ${i.model} (${i.buy+i.rep}‚ÇΩ)</option>`).join('');
    }

    function completeTradeIn() {
        const outId = document.getElementById('trade-out-select').value;
        const brand = document.getElementById('tr-brand').value;
        const model = document.getElementById('tr-model').value;
        const cash = document.getElementById('tr-cash').value;

        if(!outId || !brand || !model || cash === "") return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è! –î–æ–ø–ª–∞—Ç–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å 0, –Ω–æ –Ω–µ –ø—É—Å—Ç–æ–π.");

        const outItem = db.find(i => i.id == outId);
        const cashValue = parseFloat(cash);

        // 1. –°–æ–∑–¥–∞–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∫–ª–∏–µ–Ω—Ç–∞
        const inItem = {
            id: Date.now(),
            type: 'phone', // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–ª–µ—Ñ–æ–Ω
            brand: brand,
            model: model,
            memory: document.getElementById('tr-memory').value,
            color: document.getElementById('tr-color').value,
            imei: document.getElementById('tr-imei').value,
            comment: document.getElementById('tr-comment').value + " (–ü–æ–ª—É—á–µ–Ω –ø–æ –¢—Ä–µ–π–¥-–∏–Ω)",
            buy: (outItem.buy + outItem.rep) - cashValue, // –°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å = —Ü–µ–Ω–∞ –Ω–∞—à–µ–≥–æ - –¥–æ–ø–ª–∞—Ç–∞
            rep: 0,
            status: 'stock',
            photos: [],
            date: new Date().toISOString()
        };

        // 2. –°–ø–∏—Å—ã–≤–∞–µ–º –Ω–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const idx = db.findIndex(i => i.id == outId);
        db[idx].status = 'sold';
        db[idx].sellPrice = (outItem.buy + outItem.rep); // –£—Å–ª–æ–≤–Ω–æ –≤ –Ω–æ–ª—å –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        db[idx].sellDate = new Date().toISOString();

        db.push(inItem);
        save(); alert("–¢—Ä–µ–π–¥-–∏–Ω —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–≤–µ–¥–µ–Ω!"); location.reload();
    }

    function renderBase(type, btn) {
        if(btn) {
            document.querySelectorAll('#tab-base .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const filtered = db.filter(i => i.type === type);
        document.getElementById('base-list').innerHTML = filtered.map(i => {
            let warranty = '';
            if(i.status === 'sold') {
                const days = 14 - Math.floor((new Date() - new Date(i.sellDate)) / 86400000);
                warranty = `<div class="warranty-tag ${days <= 0 ? 'warranty-expired' : (days <= 3 ? 'warranty-warning' : 'warranty-ok')}">${days <= 0 ? '–°—Ä–æ–∫ –≤—ã—à–µ–ª' : '–ì–∞—Ä–∞–Ω—Ç–∏—è: '+days+'–¥'}</div>`;
            }
            return `
                <div class="card ${i.status === 'stock' ? 'active' : ''}" onclick="openModal(${i.id})">
                    <img src="${i.photos[0] || 'https://via.placeholder.com/75'}" class="card-img">
                    <div style="flex:1">
                        <b>${i.brand} ${i.model}</b><br>
                        <small style="color:var(--text-dim)">${i.color} | ${i.memory}Gb</small>
                        <div style="margin-top:5px; font-weight:bold; color:#43e97b">${i.status === 'sold' ? '–ü—Ä–æ–¥–∞–Ω–æ' : (i.buy+i.rep)+' ‚ÇΩ'}</div>
                        ${warranty}
                    </div>
                </div>
            `;
        }).join('');
    }

    function openModal(id) {
        const item = db.find(i => i.id == id);
        document.getElementById('m-title').innerText = item.model;
        document.getElementById('m-details').innerHTML = `–ë—Ä–µ–Ω–¥: ${item.brand}<br>IMEI: ${item.imei}<br>–°–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç—å: ${item.buy+item.rep}‚ÇΩ<br>–ò–Ω—Ñ–æ: ${item.comment}`;
        document.getElementById('details-modal').style.display = 'flex';
        document.getElementById('btn-delete-item').onclick = () => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')){db=db.filter(x=>x.id!=id); save(); location.reload();} };
    }

    function closeModal() { document.getElementById('details-modal').style.display = 'none'; }

    function updateStats() {
        const sold = db.filter(i => i.status === 'sold');
        let prof = 0; sold.forEach(i => prof += (i.sellPrice - (i.buy+i.rep)));
        document.getElementById('stat-profit').innerText = prof + " ‚ÇΩ";
        
        const ctx = document.getElementById('statChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'line',
            data: { labels: sold.map(s => new Date(s.sellDate).toLocaleDateString()), datasets: [{label:'–ü—Ä–∏–±—ã–ª—å', data: sold.map(s => s.sellPrice - (s.buy+s.rep)), borderColor:'#43e97b', tension:0.4}] },
            options: { responsive: true, maintainAspectRatio: false, plugins:{legend:{display:false}} }
        });
    }

    function save() { localStorage.setItem('resell_db_v8', JSON.stringify(db)); }
    function downloadBackup() { 
        const blob = new Blob([JSON.stringify({db})], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'aurora_backup.json'; a.click();
    }
    function importBackup(input) {
        const reader = new FileReader();
        reader.onload = (e) => { const data = JSON.parse(e.target.result); if(data.db){ db = data.db; save(); location.reload(); } };
        reader.readAsText(input.files[0]);
    }

    updateDatalists(); renderAddForm();
</script>
