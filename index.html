<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resell Pro Aurora Edition</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --bg-color: #000000; 
            --card-bg: #1c1c1e;  
            --danger: #ff453a;
            --success: #32d74b;
            --gold: #ffd60a;
            --text-main: #ffffff;
            --text-dim: #8e8e93;
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center;
            height: 100vh; overflow: hidden;
            color: var(--text-main);
        }

        #app-container {
            width: 100%; max-width: 414px;
            height: 100%; background-color: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary-grad); color: #000;
            padding: 30px 20px 20px; text-align: center;
            font-size: 1.1rem; font-weight: 800; z-index: 10;
            letter-spacing: -0.5px;
        }

        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 110px; -webkit-overflow-scrolling: touch; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        nav {
            position: absolute; bottom: 0; width: 100%; height: 90px;
            background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            align-items: center; border-top: 0.5px solid rgba(255,255,255,0.1); z-index: 20;
            padding-bottom: 20px;
        }

        nav button {
            background: none; border: none; color: #636366;
            font-size: 0.7rem; display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        nav button.active { color: #43e97b; }
        nav button i { font-size: 1.5rem; margin-bottom: 5px; }

        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-dim); font-size: 0.8rem; }
        
        input, select, textarea {
            width: 100%; padding: 14px; border: 0.5px solid rgba(255,255,255,0.1); 
            border-radius: 16px; box-sizing: border-box; font-size: 1rem; outline: none; 
            background: var(--card-bg); color: white; font-family: inherit;
        }

        input[type="number"], .stat-val { font-variant-numeric: tabular-nums; }

        .btn-primary {
            width: 100%; padding: 18px; background: var(--primary-grad);
            color: #000; border: none; border-radius: 16px;
            font-size: 1rem; font-weight: 800; cursor: pointer;
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.2);
        }

        .card {
            background: var(--card-bg); padding: 16px; border-radius: 20px;
            margin-bottom: 12px; display: flex; gap: 15px; position: relative;
            border: 0.5px solid rgba(255,255,255,0.08);
        }
        .card::before { content: ''; position: absolute; left: 0; top: 20px; bottom: 20px; width: 4px; border-radius: 0 4px 4px 0; }
        .card.active::before { background: #43e97b; box-shadow: 2px 0 10px #43e97b; }
        .card.sold::before { background: var(--success); }

        .card-img { width: 75px; height: 75px; border-radius: 14px; object-fit: cover; background: #2c2c2e; }

        /* –ì–∞—Ä–∞–Ω—Ç–∏—è */
        .warranty-tag { display: inline-block; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; margin-top: 6px; text-transform: uppercase; }
        .warranty-ok { color: var(--success); border: 1px solid var(--success); }
        .warranty-warning { color: var(--gold); border: 1px solid var(--gold); }
        .warranty-expired { color: var(--danger); border: 1px solid var(--danger); }

        #details-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center;
            align-items: center; z-index: 100; backdrop-filter: blur(10px);
        }
        .modal-content { background: #1c1c1e; width: 90%; border-radius: 28px; padding: 24px; border: 0.5px solid rgba(255,255,255,0.1); }
        
        .photo-gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; }
        .photo-gallery img { width: 100%; height: 250px; flex-shrink: 0; border-radius: 16px; object-fit: cover; }
        
        .filter-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding: 5px 0; }
        .filter-btn { padding: 10px 20px; border-radius: 12px; border: none; background: #2c2c2e; color: var(--text-dim); font-weight: 600; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: var(--primary-grad); color: #000; }

        .stat-card { background: var(--card-bg); padding: 18px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .stat-val { font-weight: 800; font-size: 1.3rem; }
    </style>
</head>
<body>

<div id="datalist-container"></div>

<div id="details-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-gallery" class="photo-gallery"></div>
        <h2 id="m-title" style="margin:0 0 15px 0; font-size:1.3rem; color:white;"></h2>
        <div id="m-details" style="color: #8e8e93; font-size: 0.9rem;"></div>
        <button class="btn-primary" style="margin-top:20px;" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        <button id="btn-delete-item" style="width:100%; background:none; border:none; color:var(--danger); margin-top:20px; font-weight:bold;">–£–¥–∞–ª–∏—Ç—å –∏–∑ –±–∞–∑—ã</button>
    </div>
</div>

<div id="app-container">
    <header id="header-title">Resell Pro Aurora</header>

    <main>
        <div id="tab-add" class="tab-content active">
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="add-type" onchange="updateDatalists(); renderAddForm();">
                    <option value="phone">üì± –°–º–∞—Ä—Ç—Ñ–æ–Ω</option>
                    <option value="headphones">üéß –ù–∞—É—à–Ω–∏–∫–∏</option>
                    <option value="watch">‚åö –ß–∞—Å—ã</option>
                </select>
            </div>
            <div class="form-group" style="text-align:center;">
                <button class="btn-primary" style="background:#2c2c2e; color:white; font-size:0.8rem; padding:12px;" onclick="document.getElementById('inp-photo').click()">
                    <i class="fa-solid fa-camera"></i> –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ
                </button>
                <input type="file" id="inp-photo" accept="image/*" multiple style="display:none" onchange="handlePhotos(this)">
                <div id="photo-preview-list" style="display:flex; gap:8px; margin-top:10px; flex-wrap:wrap;"></div>
            </div>
            <div id="dynamic-form"></div>
            <div style="display:flex; gap:12px;">
                <div class="form-group" style="flex:1"><label>–ü–æ–∫—É–ø–∫–∞</label><input type="number" id="inp-buy" placeholder="‚ÇΩ"></div>
                <div class="form-group" style="flex:1"><label>–†–µ–º–æ–Ω—Ç</label><input type="number" id="inp-repair" value="0"></div>
            </div>
            <div class="form-group"><label>–ó–∞–º–µ—Ç–∫–∏</label><textarea id="inp-comment" rows="2"></textarea></div>
            <button class="btn-primary" onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
        </div>

        <div id="tab-sell" class="tab-content">
            <div class="form-group"><label>–ü–æ–∏—Å–∫ –Ω–∞ —Å–∫–ª–∞–¥–µ</label><input type="text" id="sell-search" placeholder="–ú–æ–¥–µ–ª—å –∏–ª–∏ IMEI..." oninput="renderSellList()"></div>
            <div class="form-group"><label>–¢–æ–≤–∞—Ä</label><select id="sell-select"></select></div>
            <div class="form-group"><label>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏</label><input type="number" id="sell-price" placeholder="‚ÇΩ"></div>
            <button class="btn-primary" onclick="completeSell()">–ü—Ä–æ–¥–∞–Ω–æ</button>
        </div>

        <div id="tab-base" class="tab-content">
            <div class="filter-row">
                <button class="filter-btn active" onclick="renderBase('phone', this)">–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã</button>
                <button class="filter-btn" onclick="renderBase('headphones', this)">–ù–∞—É—à–Ω–∏–∫–∏</button>
                <button class="filter-btn" onclick="renderBase('watch', this)">–ß–∞—Å—ã</button>
            </div>
            <div id="base-list"></div>
        </div>

        <div id="tab-stats" class="tab-content">
            <div style="background:#1c1c1e; border-radius:18px; padding:15px; height:180px; margin-bottom:15px;"><canvas id="statChart"></canvas></div>
            <div class="stat-card"><span>–ü—Ä–∏–±—ã–ª—å</span><span id="stat-profit" class="stat-val">0 ‚ÇΩ</span></div>
            <div class="stat-card"><span>ROI</span><span id="stat-roi" class="stat-val">0%</span></div>
            <button class="btn-primary" onclick="downloadBackup()" style="background:#2c2c2e; color:white; margin-top:10px;">–≠–∫—Å–ø–æ—Ä—Ç (JSON)</button>
        </div>

        <div id="tab-history" class="tab-content"><div id="history-list"></div></div>
    </main>

    <nav>
        <button class="active" onclick="showTab('add', this)"><i class="fa-solid fa-plus-circle"></i>–í–≤–æ–¥</button>
        <button onclick="showTab('sell', this)"><i class="fa-solid fa-cash-register"></i>–ü—Ä–æ–¥–∞—Ç—å</button>
        <button onclick="showTab('base', this)"><i class="fa-solid fa-boxes-stacked"></i>–ë–∞–∑–∞</button>
        <button onclick="showTab('stats', this)"><i class="fa-solid fa-chart-line"></i>–°–µ–π—Ñ</button>
        <button onclick="showTab('history', this)"><i class="fa-solid fa-list-ul"></i>–õ–æ–≥</button>
    </nav>
</div>

<script>
    const GLOBAL_DATABASE = {
        brands: ["Apple", "Samsung", "Xiaomi", "Google", "Sony", "Realme", "OnePlus", "Nothing"],
        models: {
            phone: ["iPhone 16 Pro Max", "iPhone 15 Pro", "Galaxy S24 Ultra", "Pixel 9 Pro"],
            headphones: ["AirPods Pro 2", "AirPods 4", "Sony WH-1000XM5"],
            watch: ["Apple Watch Ultra 2", "Galaxy Watch 7"]
        }
    };

    let db = JSON.parse(localStorage.getItem('resell_db_v8')) || [];
    let logs = JSON.parse(localStorage.getItem('resell_logs_v8')) || [];
    let tempPhotos = [];
    let chartObj = null;

    function updateDatalists() {
        const type = document.getElementById('add-type').value;
        let html = `<datalist id="brands-dl">${GLOBAL_DATABASE.brands.map(b => `<option value="${b}">`).join('')}</datalist>`;
        html += `<datalist id="models-dl">${GLOBAL_DATABASE.models[type].map(m => `<option value="${m}">`).join('')}</datalist>`;
        document.getElementById('datalist-container').innerHTML = html;
    }

    function renderAddForm() {
        const type = document.getElementById('add-type').value;
        const div = document.getElementById('dynamic-form');
        let h = `<div class="form-group"><label>–ë—Ä–µ–Ω–¥</label><input id="b-brand" list="brands-dl"></div>
                 <div class="form-group"><label>–ú–æ–¥–µ–ª—å</label><input id="b-model" list="models-dl"></div>
                 <div class="form-group"><label>–¶–≤–µ—Ç</label><input id="b-color"></div>`;
        if(type === 'phone') h += `<div class="form-group"><label>–ü–∞–º—è—Ç—å (–ì–±)</label><input type="number" id="b-memory"></div>`;
        h += `<div class="form-group"><label>IMEI / SN</label><input id="b-imei"></div>`;
        div.innerHTML = h;
    }

    async function handlePhotos(input) {
        tempPhotos = [];
        const preview = document.getElementById('photo-preview-list');
        preview.innerHTML = "";
        for (let file of input.files) {
            const data = await readFile(file);
            tempPhotos.push(data);
            preview.innerHTML += `<img src="${data}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">`;
        }
    }

    function readFile(file) {
        return new Promise(res => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 600; canvas.height = 600;
                    ctx.drawImage(img, 0, 0, 600, 600);
                    res(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
            reader.readAsDataURL(file);
        });
    }

    function addItem() {
        const item = {
            id: Date.now(),
            type: document.getElementById('add-type').value,
            brand: document.getElementById('b-brand').value,
            model: document.getElementById('b-model').value,
            color: document.getElementById('b-color').value,
            imei: document.getElementById('b-imei').value,
            memory: document.getElementById('b-memory')?.value || '',
            buy: parseFloat(document.getElementById('inp-buy').value || 0),
            rep: parseFloat(document.getElementById('inp-repair').value || 0),
            comment: document.getElementById('inp-comment').value,
            photos: tempPhotos,
            status: 'stock',
            date: new Date().toISOString()
        };
        if(!item.brand || !item.buy) return alert("–ó–∞–ø–æ–ª–Ω–∏ –±—Ä–µ–Ω–¥ –∏ —Ü–µ–Ω—É!");
        db.push(item);
        logs.unshift({t: `–ü—Ä–∏—Ö–æ–¥: ${item.model}`, d: new Date().toLocaleString(), type:'in'});
        save(); location.reload();
    }

    function showTab(name, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + name).classList.add('active');
        btn.classList.add('active');
        if(name === 'base') renderBase('phone', document.querySelectorAll('.filter-btn')[0]);
        if(name === 'sell') renderSellList();
        if(name === 'stats') updateStats();
        if(name === 'history') renderHistory();
    }

    function renderBase(type, btn) {
        if(btn) {
            document.querySelectorAll('#tab-base .filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const filtered = db.filter(i => i.type === type);
        document.getElementById('base-list').innerHTML = filtered.map(i => {
            let warrantyHtml = '';
            if (i.status === 'sold' && i.sellDate) {
                const soldDate = new Date(i.sellDate);
                const diffTime = Math.floor((new Date() - soldDate) / (1000 * 60 * 60 * 24));
                const daysLeft = 14 - diffTime;
                
                if (daysLeft > 0) {
                    const wClass = daysLeft <= 3 ? 'warranty-warning' : 'warranty-ok';
                    warrantyHtml = `<div class="warranty-tag ${wClass}">–ì–∞—Ä–∞–Ω—Ç–∏—è: ${daysLeft} –¥–Ω.</div>`;
                } else {
                    warrantyHtml = `<div class="warranty-tag warranty-expired">–ì–∞—Ä–∞–Ω—Ç–∏—è –≤—ã—à–ª–∞</div>`;
                }
            }

            return `
                <div class="card ${i.status === 'stock' ? 'active' : 'sold'}" onclick="openModal(${i.id})">
                    <img src="${i.photos[0] || ''}" class="card-img">
                    <div class="card-info">
                        <b style="font-size:1rem; display:block;">${i.brand} ${i.model}</b>
                        <small style="color:var(--text-dim);">${i.color} | ${i.memory}Gb</small>
                        <div style="font-weight:bold; color:${i.status==='sold'?'#32d74b':'#43e97b'}; margin-top:4px;">
                            ${i.status==='sold' ? (i.sellPrice-(i.buy+i.rep))+' ‚ÇΩ' : (i.buy+i.rep)+' ‚ÇΩ'}
                        </div>
                        ${warrantyHtml}
                    </div>
                </div>
            `;
        }).join('');
    }

    function openModal(id) {
        const item = db.find(i => i.id == id);
        document.getElementById('m-gallery').innerHTML = item.photos.length ? item.photos.map(p => `<img src="${p}">`).join('') : '<img src="https://via.placeholder.com/300?text=–ù–µ—Ç+—Ñ–æ—Ç–æ">';
        document.getElementById('m-title').innerText = item.model;
        document.getElementById('m-details').innerHTML = `
            IMEI: ${item.imei || '-'}<br>
            –ó–∞—Ç—Ä–∞—Ç—ã: ${item.buy+item.rep}‚ÇΩ<br>
            ${item.status === 'sold' ? '–ü—Ä–æ–¥–∞–Ω–æ –∑–∞: '+item.sellPrice+'‚ÇΩ' : '–ù–∞ —Å–∫–ª–∞–¥–µ'}<br>
            –ó–∞–º–µ—Ç–∫–∏: ${item.comment || '-'}
        `;
        document.getElementById('btn-delete-item').onclick = () => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')){db=db.filter(x=>x.id!=id); save(); location.reload();} };
        document.getElementById('details-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('details-modal').style.display = 'none'; }

    function renderSellList() {
        const s = document.getElementById('sell-search').value.toLowerCase();
        const active = db.filter(i => i.status === 'stock' && (i.model + i.imei).toLowerCase().includes(s));
        document.getElementById('sell-select').innerHTML = active.map(i => `<option value="${i.id}">${i.model} (${i.imei})</option>`).join('');
    }

    function completeSell() {
        const id = document.getElementById('sell-select').value;
        const price = parseFloat(document.getElementById('sell-price').value);
        if(!id || !price) return alert("–í—ã–±–µ—Ä–∏ —Ç–æ–≤–∞—Ä –∏ —Ü–µ–Ω—É!");
        const idx = db.findIndex(i => i.id == id);
        db[idx].status = 'sold';
        db[idx].sellPrice = price;
        db[idx].sellDate = new Date().toISOString();
        logs.unshift({t: `–ü—Ä–æ–¥–∞–Ω–æ: ${db[idx].model}`, d: new Date().toLocaleString(), type:'out'});
        save(); location.reload();
    }

    function updateStats() {
        const sold = db.filter(i => i.status === 'sold');
        let prof = 0, cost = 0;
        sold.forEach(i => { prof += (i.sellPrice - (i.buy+i.rep)); cost += (i.buy+i.rep); });
        document.getElementById('stat-profit').innerText = prof + " ‚ÇΩ";
        document.getElementById('stat-roi').innerText = cost > 0 ? ((prof/cost)*100).toFixed(1) + "%" : "0%";
        
        const ctx = document.getElementById('statChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sold.map(i => new Date(i.sellDate).toLocaleDateString()),
                datasets: [{ label: '–ü—Ä–∏–±—ã–ª—å', data: sold.map(i => i.sellPrice - (i.buy+i.rep)), borderColor: '#43e97b', tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function renderHistory() {
        document.getElementById('history-list').innerHTML = logs.map(l => `
            <div class="stat-card" style="border-left: 4px solid ${l.type==='in'?'#43e97b':'#32d74b'}">
                <div style="font-size:0.85rem;"><b>${l.t}</b><br><small>${l.d}</small></div>
            </div>
        `).join('');
    }

    function save() { localStorage.setItem('resell_db_v8', JSON.stringify(db)); localStorage.setItem('resell_logs_v8', JSON.stringify(logs)); }
    function downloadBackup() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify({db, logs})], {type: "application/json"}));
        a.download = 'resell_aurora_db.json'; a.click();
    }

    // --- –ë–õ–û–ö –ì–ê–†–ê–ù–¢–ò–ò –ò –£–í–ï–î–û–ú–õ–ï–ù–ò–ô ---
    if (Notification.permission !== 'granted') Notification.requestPermission();

    function checkWarrantyNotifications() {
        db.filter(i => i.status === 'sold').forEach(item => {
            const left = 14 - Math.floor((new Date() - new Date(item.sellDate)) / 86400000);
            const key = `notif_${item.id}_${left}`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –∑–∞–¥–∞–Ω–Ω—ã–º –¥–Ω—è–º
            if ([7, 3, 1, 0].includes(left) && !localStorage.getItem(key)) {
                if (Notification.permission === 'granted') {
                    let msg = left === 0 ? `–ì–∞—Ä–∞–Ω—Ç–∏—è –Ω–∞ ${item.model} –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å` : `–û—Å—Ç–∞–ª–æ—Å—å ${left} –¥–Ω. –≥–∞—Ä–∞–Ω—Ç–∏–∏ –Ω–∞ ${item.model}`;
                    new Notification("Resell Pro: –ì–∞—Ä–∞–Ω—Ç–∏—è", { body: msg });
                    localStorage.setItem(key, "true");
                }
            }
        });
    }

    setInterval(checkWarrantyNotifications, 3600000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–π —á–∞—Å
    checkWarrantyNotifications(); // –ò –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    
    updateDatalists(); renderAddForm();
</script>
</body>
</html>
